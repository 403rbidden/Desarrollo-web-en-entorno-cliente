<!DOCTYPE html>
<html lang="es">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Desarrollo web en entorno cliente</title>
    </head>

    <body>

        <!--  Mostrar mensajes -->
        <p id="mensajeFecha"></p>
        <p id="mensajeHora"></p>

        <!-- 
            El script tiene que ejecutarse después de que todo el contenido HTML 
            esté disponible para que los mensajes se muestren correctamente.
            Mostrará error si se trata acceder a los elementos del DOM 
            (document.getElementById(...)) antes de que el DOM esté completamente cargado
        -->
        <script>
            //FECHA Y HORA ACTUAL FORMATEADA

            // Obtener la fecha actual
            const fechaActual = new Date();

            // Obtener dia
            const dia = fechaActual.getDate().toString().padStart(2, '0');
            // Obtener mes
            const mes = (fechaActual.getMonth() + 1).toString().padStart(2, '0');
            // Se suma 1 porque los meses van de 0 a 11
            // Obtener ano
            const ano = fechaActual.getFullYear();

            // Obtener la hora
            const horas = fechaActual.getHours().toString().padStart(2, '0');
            // Obtener minutos
            const minutos = fechaActual.getMinutes().toString().padStart(2, '0');
            // Obtener segundos
            const segundos = fechaActual.getSeconds().toString().padStart(2, '0');

            // Construir los mensajes con el formato requerido
            // dd/MM/YYYY
            const mensajeFecha = `Fecha actual: ${dia}/${mes}/${ano}`;
            // hh:mm:ss
            const mensajeHora = `Hora actual: ${horas}:${minutos}:${segundos}`;

            // Mostrar los mensajes por consola o F12
            /*console.log(mensajeFecha);
            console.log(mensajeHora);*/

            // Mostrar los mensajes 
            document.getElementById('mensajeFecha').textContent = mensajeFecha;
            document.getElementById('mensajeHora').textContent = mensajeHora;
        </script>
        
    </body>

</html>
